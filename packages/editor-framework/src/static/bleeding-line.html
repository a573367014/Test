<div class="editor-bleeding-line" :style="panelStyle">

        class="editor-bleeding-line__guider editor-bleeding-line__guider--horizontal"
        :style="guiderStyle('left', 'top')"
    />
    <div
        class="editor-bleeding-line__guider editor-bleeding-line__guider--horizontal"
        :style="guiderStyle('left', 'bottom')"
    />
    <div
        class="editor-bleeding-line__guider editor-bleeding-line__guider--vertical"
        :style="guiderStyle('top', 'left')"
    />
    <div
        class="editor-bleeding-line__guider editor-bleeding-line__guider--vertical"
        :style="guiderStyle('top', 'right')"
    />
    <div
        class="editor-bleeding-line__guider editor-bleeding-line__guider--horizontal"
        :style="guiderStyle('right', 'top')"
    />
    <div
        class="editor-bleeding-line__guider editor-bleeding-line__guider--horizontal"
        :style="guiderStyle('right', 'bottom')"
    />
    <div
        class="editor-bleeding-line__guider editor-bleeding-line__guider--vertical"
        :style="guiderStyle('bottom', 'left')"
    />
    <div
        class="editor-bleeding-line__guider editor-bleeding-line__guider--vertical"
        :style="guiderStyle('bottom', 'right')"
    />
