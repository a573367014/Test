<div
    class="editor-element editor-element-hover-left"
    :class="[
        'editor-element-' + model.type,
        model.$loaded ? '' : 'editor-element-loading',
        errorMessage ? 'editor-element-error' : '',
        dragOverActive ? 'editor-element-cell--dragover' : '',
    ]"
    :style="[cssStyle, borderRadius]"
>
    <div
        class="element-main"
        :class="[
            !elementEmpty ? '': 'element-main-empty'
        ]"
        :style="[borderRadius]"
    >
        <span
            class="icon-add-img"
            :class="{'icon-add-img--small': global.zoom < 0.5}"
            v-if="!imageUrl"
        ></span>
        <svg
            :viewBox="viewBox"
            :style="[borderRadius, background]"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
        >
            <g v-if="imageUrl && model.$loaded" :style="imageStyle">
                <image v-bind="imageRect" :xlink:href="imageUrl"></image>
            </g>
        </svg>
        <div class="editor-element-cell--dragover-placeholder" :style="[borderRadius]"></div>
    </div>
</div>
