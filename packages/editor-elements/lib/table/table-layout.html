<div
    v-if="!hide"
    class="editor-element"
    :data-id="model.$id"
    :class="[
        'editor-element-' + model.type,
        model.lock ? 'editor-element-lock' : '',
        model.hidden ? 'editor-element-hidden' : '',
        model.frozen ? 'editor-element-frozen' : '',
        model.$loaded ? '' : 'editor-element-loading',
        model.$selected ? 'editor-element-selected' : '',
        errorMessage ? 'editor-element-error' : ''
    ]"
    :style="boxStyle"
>
    <div class="element-inner" :style="innerStyle">
        <div class="element-main">
            <img v-if="model.imageUrl && !isDesignMode" class="editor-element-table__preview-img" :src="model.imageUrl" />
            <DesignTable v-else :element="element" :editor="editor" />
        </div>
    </div>

    <ElementCommon
        :element="model"
        :options="options"
        :global="global"
        :editor="editor"
        :layout="editor.currentLayout"
        :hideBlink="hideBlink"
        :isShowBlink="isShowBlink"
        :bgNinePatch="bgNinePatch"
    />
</div>
