<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
  </head>
  <style>
    * { margin: auto 0; padding: 0; }
    body { height: 100vh; }
    canvas { width: 100%; height: 100% }
    #control {
      position: fixed; top: 0; right: 0; width: 300px;
      padding: 10px; box-sizing: border-box;
      background: white; opacity: 0.3; color: #666;
    }
  </style>
  <body>
    <div id="control">
      <!-- BEGIN point light 0 -->
      <input type="range" min="-1" max="1" value="1" step="0.01" id="x-rotate">
      <label for="light-0-x">Light 0 X</label>

      <input type="range" min="-1" max="1" value="1" step="0.01" id="y-rotate">
      <label for="light-0-y">Light 0 Y</label>

      <input type="range" min="-1" max="1" value="1" step="0.01" id="z-rotate">
      <label for="light-0-z">Light 0 Z</label>

    </div>
    <canvas></canvas>
    <script src="./wave.js"></script>
  </body>
</html>
